  <script src="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

  <style>
  body {
    background-color: #eee;
  }
  .breadcrumb {
    background-color: #fff;
  }
  /* Sticky footer styles
  -------------------------------------------------- */
  html {
    position: relative;
    min-height: 100%;
  }
  body {
    /* Margin bottom by footer height */
    margin-bottom: 60px;
  }
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    /* Set the fixed height of the footer here */
    height: 60px;
  }
  </style>
</head>
<body>
  {% block heading %}{% endblock %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center"><i class="fa fa-copyright fa-fw"></i> <a href="http://matthew-shaw.github.io/">Matthew Shaw</a> / <a href="http://www.mashsoftware.com/">Mash Software</a> 2016</p>

    </div>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
</body>
</html>
