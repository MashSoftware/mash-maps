<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mash Petitions</title>
  <link href="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" rel="stylesheet">
  <script src="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <style>
  body {
    padding: 0;
    margin: 0;
  }
  html, body, #map {
    height: 100%;
  }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
  var map = L.map('map').setView([54.525564, -3.921976], 6);

  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var myStyle = {
      color: "#2196f3",
      opacity: 1
  };

  var geojson = L.geoJson({{extents|safe}}, {style: myStyle}).addTo(map);

  //Center map view on geojson
  map.fitBounds(geojson.getBounds());
  </script>
</body>
</html>
