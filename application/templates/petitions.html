{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Parliamentary Petitions</h3>
    </div>
    <table class="table table-hover">
      <tr>
        <th>ID</th>
        <th>Action</th>
        <th>State</th>
        <th>Signatures</th>
      </tr>
      {% for petition in data['data'] %}
      <tr>
        <td><a href="/petitions/{{ petition.id }}">{{ petition.id }}</a></td>
        <td>{{ petition.attributes.action }}</td>
        <td>{{ petition.attributes.state |capitalize }}</td>
        <td>{{ petition.attributes.signature_count }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
